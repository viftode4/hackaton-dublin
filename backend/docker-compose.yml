version: '3.8'

services:
  backend:
    build: .
    container_name: orbital-atlas-backend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:///app/db/development.sqlite3
    command: rails server -b 0.0.0.0
    stdin_open: true
    tty: true

volumes:
  bundle:
